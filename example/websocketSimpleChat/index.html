<!DOCTYPE html>

<head>
    <style>
        /* General CSS Setup */
        body {
            background-color: lightblue;
            font-family: "Ubuntu-Italic", "Lucida Sans", helvetica, sans;
        }

        /* CSS talk bubble */
        .talk-bubble {
            margin: 10px;
            position: relative;
            width: 350px;
            height: auto;
            padding: 40px;
            background-color: lightyellow;
        }

        .talk-bubble-ai {
            margin: 10px;
            position: relative;
            width: 350px;
            height: auto;
            padding: 40px;
            color: white;
            background-color: rgb(66, 113, 255);
        }

        .round {
            border-radius: 30px;
        }

        /* talk bubble contents */
        .talktext {
            padding: 1em;
            text-align: left;
            line-height: 1.5em;
        }

        .container {
            min-width: 400px;
            width: 40%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="chat"></div>
        <form id="chat_form">
            <input id="message" type="text" placeholder="message" style="width: 60%;padding: 10px;" class="round" />
